<div class="cart-overlay">
  <div class="cart-header">
    <h2>Seu Carrinho</h2>
    <button class="close-btn" (click)="cartClosed.emit()">✖</button>
  </div>

  <div class="cart-items">
    <ng-container *ngIf="items.length > 0; else emptyCart">
      <div *ngFor="let item of items" class="cart-item">
        <h3>{{ item.NOME }}</h3>
        <p>Preço: R$ {{ item.PRECO.toFixed(2).replace('.', ',') }}</p>
      </div>
    </ng-container>
    <ng-template #emptyCart>
      <p>Seu carrinho está vazio.</p>
    </ng-template>
  </div>

  <div class="cart-footer">
    <button class="checkout-btn">Finalizar Compra</button>
    <button class="clear-cart-btn" (click)="clearCart()">Limpar Carrinho</button>
  </div>
</div>
