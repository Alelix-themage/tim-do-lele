<section>
  <div class="login">
      <img src="assets/img/bg.png" class="login__bg">
      <a href="/home"><i class="ri-home-2-fill home__icon"></i></a>
      <form action="" class="login__form" #loginForm="ngForm" (ngSubmit)="validarlogin(loginForm)">
          <h1 class="login__title">Seja bem-vindo(a)!</h1>
          <a href="/home"><img class="login__logo" src="assets/img/logo-tim.png"></a>
          <div class="login__content">
              <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                      <input type="email" required class="login__input" id="login-email" name="email" ngModel placeholder=" ">
                      <label for="login-email" class="login__label">Email</label>
                  </div>
              </div>

              <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>
                  <div class="login__box-input">
                      <input type="password" required class="login__input" id="login-pass" name="password" ngModel placeholder=" ">
                      <label for="login-pass" class="login__label">Senha</label>
                      <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
              </div>
          </div>

          <div class="login__check">
              <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Mantenha-me conectado</label>
              </div>

              <a href="#" class="login__forgot">Esqueceu sua senha?</a>
          </div>

          <button type="submit" class="login__button">Login</button>

          <p class="login__register">
              NÃ£o tem uma conta? <a href="/cadastro">Registre-se</a>
          </p>
      </form>
  </div>
</section>
