<!DOCTYPE html>
   <html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--=============== IMPORTAR ICONES ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <!--=============== IMPORTAR CSS ===============-->
      <link rel="stylesheet" href="tela-login.component.scss">
      <!--=============== FAVICONS ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
   </head>
   <body>
      <div class="login">
         <img src="assets/img/bg.png" class="login__bg">
         <form action="" class="login__form">
            <h1 class="login__title">Seja bem-vindo(a)!</h1>
            <img class="login__logo" src="assets/img/logo-tim.png" >
            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>
                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="login-pass" class="login__label">Senha</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Matenha-me conectado</label>
               </div>

               <a href="#" class="login__forgot">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               NÃ£o tem uma conta? <a href="#">Registre-se</a>
            </p>
         </form>
      </div>
      
      <!--=============== JS ===============-->
      <script defer src="assets/js/main.js"></script>
   </body>
</html>
