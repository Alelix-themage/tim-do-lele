<section>
    <div class="background">
        <div class="form">
          <a href="/home"><i class="ri-home-2-fill home__icon"></i></a>
          <form  #form="ngForm" action="" class="form__form" (ngSubmit)="onSubmit(form)">
            <h1 class="form__title">Crie sua conta</h1>
            <img  class="form__logo" src="assets/img/logo-tim.png">
            <div class="form__content">
              <div class="form__box">
                <i class="ri-user-3-line form__icon"></i>
                <div class="form__box-input">
                    <input type="text" required class="form__input" id="register" name="nome" value="nome" ngModel required placeholder=" ">
                    <label for="form-email" class="form__label">Nome</label>
                </div>
              </div>

              <div class="form__box">
                <i class="ri-phone-line"></i>
                <div class="form__box-input">
                    <input type="tel" required class="form__input" id="register-name" name="telefone" value="telefone" ngModel required placeholder="">
                    <label for="form-email" class="form__label">Telefone</label>
                </div>
              </div>

              <div class="form__box">
                <i class="ri-mail-line"></i>
                <div class="form__box-input">
                  <input type="email" required class="form__input" id="register-email" name="email" value="email" ngModel required placeholder=" ">
                  <label for="form-email" class="form__label">Email</label>
                </div>
              </div>

              <div class="form__box">
                <i class="ri-lock-2-line form__icon"></i>
                <div class="form__box-input">
                  <input type="password" required class="form__input" id="register-pass" name="senha" value="senha" ngModel required placeholder=" ">
                  <label for="login-pass" class="form__label">Senha</label>
                  <i class="ri-eye-off-line form__eye" id="form-eye" (click)="showHiddenPass('register-pass', 'form-eye')"></i>
                </div>
              </div>

              <div class="form__box">
                <i class="ri-lock-2-line form__icon"></i>
                <div class="form__box-input">
                  <input type="password" required class="form__input" id="register-confirm-pass" name="confimar_senha" value="confirmar_senha" ngModel placeholder=" ">
                  <label for="form-pass" class="form__label">Confirme sua senha</label>
                  <i class="ri-eye-off-line form__eye" id="form-eye 2" (click)="showHiddenPass('register-confirm-pass', 'form-eye 2')"></i>
                </div>
              </div>
            </div>
      
      
            <button type="submit" class="form__submit__button">Criar conta</button>
          </form>
        </div>
    </div>
    <!--=============== JS ===============-->
    <script defer src="tela-cadastro.component.ts"></script>
</section>
